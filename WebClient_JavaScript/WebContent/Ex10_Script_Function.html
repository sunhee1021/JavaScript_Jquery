<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let str = "10+20+30";
	document.write(str + "<br>");

	//1. eval()
	//문자형 수식을 계산식으로 ..  >> "10+20+30" >> 10+20+30 >> 실제 계산이 이루어짐
	//"10+20A+30" >> 에러납니다 >> Error
	//문자형 숫자를 -> 숫자로 바꿔서 해줌
	document.write("eval() : " + eval(str) + "<br>");

	//2. isNaN >> Not a Number  >> 너 숫자 아니니? (true = 숫자아님/ false=숫자임)
	document.write(isNaN("12345") + "<br>"); //-> false
	document.write(isNaN("12345A") + "<br>"); //-> true
	document.write(isNaN("대한민국") + "<br>"); //-> true
	document.write(isNaN('12345') + "<br>"); //-> false

	//문자열 함수 (https://www.w3schools.com/jsref/jsref_obj_string.asp)

	//숫자 함수 (number(
	//https://www.w3schools.com/js/js_number_methods.asp
	//https://www.w3schools.com/jsref/jsref_obj_number.asp

	let i = "100";
	let j = "200";
	document.write("결합 : " + (i + j)); // +산술, 결합
	document.write("<br> 숫자변환 : " + (Number(i) + Number(j)));

	//Number();
	//parseInt();
	//parseFloat();

	//**이벤트**
	/*
			https://www.w3schools.com/js/js_events.asp
			
			Event			Description
			onchange		An HTML element has been changed
			onclick			The user clicks an HTML element
			onmouseover		The user moves the mouse over an HTML element
			onmouseout		The user moves the mouse away from an HTML element
			onkeydown		The user pushes a keyboard key
			onload(*)		The browser has finished loading the page
			
			onload(*)		The browser has finished loading the page
			>> index.html >> body 안에 있는 모든 요소를 메모리(웹 브라우져)에 로딩되고 난 후에
			>> [자동으로 호출]된다 >> 언제?(finished loading the page) 
			>> (이벤트가(user가 없잖아 사용자가 뭔가를 하지 않아도 되는거임))
			>> 사건이 처리하는 행위를 만들면 됌
			
			onblur() >> 포커스가 요소를 떠날때
			onfocus() >> 포커스가 요소에 들어올때
			
			//onblur 커서가(포커스가) 빠져나오면
			//onfocus 커서가 들어올때
			
	 */

	function bodyload() {
		console.log("load");
		//보장은 받는다 
		//어떤 보장?
		//***body 안에 있는 모든 요소를 가지고 놀수있다
		let data = document.myform.money.value;
		console.log(isNaN(data)); //isNaN(data) data가 number(숫자)인지 물었으니 true/false값이 나올거임
	}
	function focusFunc() {
		document.getElementById("myinput").style.background = "gold";
	}

	function blurFunc() {
		document.getElementById("myinput").style.background = "white";
	}

	function selectTag() {
		let val = document.myform.sel.value;
		alert(val);
	}

	function changeColor(obj) {
		//java : this
		//javascript : this

		//POINT : javascript >> this(요소자신)  ~~~~~~~~~*******
		//obj (this) >> <input type="text" onmouseover="changeColor(this)" onmouseout=""> 전체
		console.log(obj);
		obj.style.backgroundColor = "gold";

	}
	function changeColor2(obj) {
		obj.style.backgroundColor = "white";
	}
</script>
</head>
<body onload="bodyload()">
	<form action="#" name="myform">
		<input type="text" id="myinput" name="myinput" onfocus="focusFunc()"
			onblur="blurFunc()"> <br> 
			<select name="sel" onchange="selectTag()">
			<option value="A">AA</option>
			<option value="B">BB</option>
			<option value="C">CC</option>
			<option value="D">DD</option>
		</select> <br> 
		<input type="text" onmouseover="changeColor(this)" onmouseout="changeColor2(this)"> <br> 
		<input type="text" onkeypress="alert('안되 안되')"> <br> <input type="text" value="1000" name="money">
	</form>
</body>
</html>
