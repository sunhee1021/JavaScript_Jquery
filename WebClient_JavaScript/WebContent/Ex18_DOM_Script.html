<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
	onload 이벤트가 발생하는 시점 : body태그 안에 모든 요소가 브라우져 loading DOM
	function call(){}
	1. <body onload="call()">
	2. window.onload = call();
	
	call() 재사용 안할거에요... load에서만 한번 쓰고 안쓸거야...
	그럼 굳이 함수의 이름이 필요한가? (익명함수 : 일회성 함수) : 재사용 불가
	
	page 모든 요소가 loading 된 후에 함수를 자동호출 (이름없다 : 익명함수)
	function call(){}
	window.onload = call();
	*/
	window.onload = function(){
		let out = "";
		out += "<ul>";
			out += "<li>javascript</li>";
			out += "<li>jquery</li>";
			out += "<li>vue</li>";
		out += "</ul>";
		
		//console.log(out);
		document.body.innerHTML = out;
		
		//DOM >> 동적 >> 기존에 없던 것을 추가, 삭제, 변경
		let header = document.createElement("h1");
		//<h1></h1> 한거랑 똑같은거임
		
		let textnode = document.createTextNode("hello");
		//hello
		
		header.appendChild(textnode);
		//<h1>hello</h1>
		
		document.body.appendChild(header);
		
		//img 태그 동적 생성하고 src 속성도 추가 그걸 body 태그의 자식으로 append시켜보자
		let img = document.createElement("img"); //<img>
		img.setAttribute("src","images/2.jpg"); //<img src="images/1.jpg">
		img.setAttribute("width","100");
		img.setAttribute("height","100");
		
		//<img src = "images/1.jpg" width="100" height="100">
		document.body.appendChild(img);
	}
	</script>
</head>
<body>
HELLO WORLD
</body>
</html>
