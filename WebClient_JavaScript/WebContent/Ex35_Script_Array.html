<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		//javascript의 배열은 java로 비교하자면
		//(javascript)Array = (java)Collection
		
		let array = ['포도','사과'];
		document.write(array.toString()+"<br>");	//재정의(배열값 출력)
		document.write(array + "-default toString() <br>");
		
		for(let i = 0; i < array.length; i++){
			document.write(array[i]);
		}
		document.write("<hr>");
		//개선된 for문 버전
		/*for(let index in array){
			document.write(array[index] + "<br>");
		}*/
		
		//동적
		array[2]="바나나"; //자바에서 arraylist에는 add나 get만 되지 방번호를 지정해서 넣어줄수가 없지 이게 다른점
		document.write(array.toString() + "-" + array.length + "<br>");
		
		//가능은 하지만 권장하지않음!!!
		array[10]="애플망고"; //자바에서 arraylist에는 add나 get만 되지 방번호를 지정해서 넣어줄수가 없지 이게 다른점
		document.write(array.toString() + "-" + array.length + "<br>");
		document.write(array[9] + "_array[9]<br>"); //undefined
		
		array[9]="배";
		document.write(array[9] + "_초기화 : 타입설정 : _array[9]<br>"); 
	
		let array2 = ["one","two","three"];
		document.write("array2 : " + array2.length +"<br>");
		
		//권장하지 않아요
		array2.length = 2;	//강제로 length를 줄여버림 -> 근데 얘는 이걸 허용하나봐
		document.write(array2.toString() + "-" + array2.length + "<br>");
		
		//권장하지 않아요
		array2.length = 4;	//강제로 length를 늘려버림 -> 근데 얘는 이걸 허용하나봐
		document.write(array2.toString() + "-" + array2.length + "<br>");
		
		//권장하는 방법
		//Array >> stack구조 >> LIFO >> 그래서 함수를 갖고 있음 (push(), pop())
		array2.push("four");
		document.write(array2.toString() + "-" + array2.length + "<br>");
		document.write(array2.pop() + "<br>");
		document.write(array2.pop() + "<br>");
		document.write(array2.pop() + "<br>");
		document.write(array2.pop() + "<br>");
		document.write(array2.pop() + "<br>");
		/*
		four
		undefined
		undefined
		two
		one*/
		
		//good
		let list = [];
		list.push("A");
		list.push("B");
		list.push("C");
		
		document.write("<br>" + list.pop());
		
	</script>
</head>
<body>

</body>
</html>
