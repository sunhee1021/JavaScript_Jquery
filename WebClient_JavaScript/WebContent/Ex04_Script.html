<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript 문법</title>
	<script type="text/javascript">
		/*
		   -변수생성 >> 값 입력 >> 타입 설정
		   -var a; let b; 정의되지 않았다
		   -a = 10; b = "A" 값을 입력했을때 >> number, string 이라는 타입설정
		   -ES5(모든 변수의 타입:var) >> 2016년 	ES6(ECMA) (let, const)
		   -var, let, const 3가지
		   -권장 : let , const
		   
		   -초기화(처음 값을 갖는것) 시점 타입 결정
		   -javascript(정수, 실수, boolean, 문자)
		   -내부적으로 : Number, boolean, Array, Object .. 타입
			
		   변수(scope)
		   현재 페이지가 기준 (Ex04_Script.html)
		   1. page 전체에서 사용 : >> 전역(global)
		   2. page 안에 함수안에 사용 : >> 지역(local)
		   
		   
		*/
		let num; //전역 >> 모든 함수에서 사용가능
		
		function call(){
			let name; //지역(함수안에서)
			name = "홍길동";
		}
		
		let n;  //초기화
		console.log(n);  //정의되지 않았어(undefined) 초기화하고 사용해야한다
		n = 100;
		console.log("n : " + n);
		
		//javascript 전역, 지역 변수는 초기화하고 사용하자

		let i, j;
		i = 200;
		j = 300;
		let result = i+j;
		console.log(result);
		
		let intnum = 100;  //타입(정수)
		let dnum = 12.345;  //타입(실수)
		let flag = true;   //boolean
		let str = null;		//값이 없다
		let str2 = "ABC";   //문자열
		
		console.log(typeof((intnum)));
		console.log(typeof((dnum)));
		console.log(typeof((flag)));
		console.log(typeof((str)));
		console.log(typeof((str2)));
		
		//연산자
		//산술(+,-,/,%)
		var num1 = 10;
		var num2 = 3;
		document.write(num1/num2 + "<br>");	//실수
		document.write(num1%num2 + "<br>");
		
		//관계연산자(==,===), != , >= , < ... )
		var a = 3;
		var b = 5;
		document.write((a==b) + "<br>");
		document.write((a!=b) + "<br>");
		document.write((a > b) + "<br>");
		
		//논리 (&&, ||)
		document.write((10 > 5) && (1 != 3) + "<br>");	//true
		document.write((10 < 5) || (1 != 3) + "<br>");  //true
		
		//삼항연산자
		var result2 = (4%2 == 0) ? "짝수" : "홀수";
		document.write(result2 + "<br>");  //br안하면 한줄로 붙어나와서 자꾸 써주는거임
		
		//대입연산자(+=, -=, *=, /=)
		let p = 10;
		let k = 5;
		p += k; // p = p+k;
		document.write("결과 : " + p + "<br>");
		
		let x = 5+5;
		let y = "5" + 5;	//55라는 문자열
		let z = "Hello" + 5;  //Hello5
		
		let v = "5"; //문자형 숫자
		let v2 = 5;	 
		let v3 = 5;
		document.write((v == v2) + "<br>"); // ==값을 비교하는 연산자
		document.write((v === v2) + "<br>"); 
		//(POINT)값만 같은것이 아니라 내부적으로 type도 같은지비교함!!!!!!!!!!!!!
		document.write((v2 === v3) + "<br>"); //자바랑 다른 것
		
		
		</script>
</head>

</body>
</html>
