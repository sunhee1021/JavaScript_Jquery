<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
		javaScript 다양한 내장 객체 제공 : new 통해서 ... 또는 그냥(이미 new되어 있는것)
		ex) Date(), Array() 제공
		
		
	
	*/
	let today = new Date();
	document.write(today + "<br>");
	document.write(today.getFullYear() + "<br>");
	document.write(today.getMonth()+1 + "<br>");
	document.write(today.getDate() + "<br>");
	document.write(today.getHours() + "<br>");
	document.write(today.getMinutes() + "<br>");
	document.write(today.getSeconds() + "<br>");
	
	//Java : Math.Random() >> Math 클래스가 static 함수 >> Random
	document.write(Math.random() + "<br>"); // 0 <= 범위 < 1
	document.write(parseInt((Math.random() * 45) + 1) + "<br>");
	
	document.write(Math.round(3.5678)+"<br>");
	document.write(Math.max(3,8,99,55,10));
	
	
	//POINT 문자열 관련 함수
	let str = "ABCDEF";
	
	//document.write()
	with(document){
		write(str + "<br>");
		write(str.length + "<br>");
		write(str.charAt(2) + "<br>");
		write(str.indexOf("D") + "<br>");
		write(str.concat("홍길동") + "<br>");
		
		//slice(start, end)
		//substring(start, end)
		//substr(start, length)
		
		let str2 = str.replace("E","ZZZZZZ");
		write(str2 + "<br>");
		
		//str="ABCDEF"
		write(str.substring(2,4) + "<br>"); //CD
		write(str.substring(1,1) + "<br>"); //
		write(str.substring(1,2) + "<br>"); //B
		write(str.substring(1) + "<br>");   //BCDEF
		
		let strarr = "A B C D";
		let arr = strarr.split(" "); //return Array
		write(arr);
		
		
		//TODAY POINT!!!
		//java : 개선된 for문
		//java : for(String s : arr) {s 값 출력}
		
		//MS(C#), JavaScript >> in
		//javaScript : for(let s in arr)   !!!!!!!!!!!!!!!!외우세요 ininininininininin
		write("<br>");
		for(let index in arr){		//java에서는 개선된for문(s) 
									//for(let s : arr) -> (let s in arr)
									//값이 나왔지 , javascript에서는 배열의 첨자값(index)가 나와
			write(index + "<br>")
			write(arr[index] + "<br>");
		}
	}
	
	
	
	</script>
</head>
<body>

</body>
</html>
