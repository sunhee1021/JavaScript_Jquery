			}

			sum2 += i;
		}
		document.write("sum2 : " + sum + "<br>");
		
		//do-while
		let a = 1;
		do {
			document.write(a + "<br>");
			a++;
		}while(a < 11);
		
		//개선된 for >> for(int i : array)
