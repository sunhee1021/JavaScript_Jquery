
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){ //ready == onload
			//선택자(Selector)
			$('body > *').css("color","gold");	//자식 선택자
			//(> *) 자식의 모든 요소를 /css도 함수에요
			$('div > *').css("color","red");	//div태그의 자식들만!
			$('input[type=text]').css("color","green"); //속성 선택자
			
			/*
				기존 : value, text (innerHTML, innerTEXT)
				
				3개 함수( val(), text(), html() ) >> 값을 (read 하거나 write 할수 있다) >> getter, setter
				
				ex) val('홍길동') >> setter(write)의 역할만 한다
				ex) val() >> getter(read)의 역할만 한다
				
				jquery id 활용 ...
				<input type="text" id="userid" value="aaa">   > $('#userid').val() -> 결과값 aaa  //getter인거고
				<input type-="text" id="userid" value="aaa">   > $('#userid').val("bbb")		//setter인거야 코드 잘봐
				ex) <input type="text" id="userid" value="bbb"...
				
				document.getElementById("userid").value = "bbb"
				
				*/
				$('input[type=text]').val("hong");
				//***read 할때는 ([처음 만나는] 요소만 적용)
				//***write 할때는 ([모든요소] 적용)
				
				$('input[type=password]').val("1111"); //모든요소에 적용
				
				$('tr:odd').css("background","gray");  // 1,3,5 번째의 tr을 변경하겠지
				$('tr:even').css("background","pink");  // 0,2,4 번째의 tr을 변경하겠지
				
				
				//jquery 와 javascript 혼합 사용가능할까요?
				//당연히 사용가능하죠!
				
				setTimeout(function(){
					let value = $('select > option:selected').val();
					alert("select tag value : " + value);
				},3000);

		})
	</script>	
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>사과2</li>
			<li>배2</li>
			<li>수박2</li>
		</ul>
	</div>
	<input type="text" value="AAA">
	<input type="text" value="BBB">
	<input type="text" value="CCC">
	<input type="password">
	<input type="radio">
	<input type="file">
	<hr>
	<table>
		<tr>
			<td>이름</td>
			<td>나이</td>
			<td>취미</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>50</td>
			<td>훔치기</td>
		</tr>
		<tr>
			<td>이순신</td>
			<td>10</td>
			<td>싸움</td>
		</tr>
		<tr>
			<td>학생</td>
			<td>30</td>
			<td>잠자기</td>
		</tr>
	</table>
	<hr>
	<select>
		<option>농구</option>
		<option>축구</option>
		<option>야구</option>
		<option>배구</option>
	</select>	
</body>
</html>
