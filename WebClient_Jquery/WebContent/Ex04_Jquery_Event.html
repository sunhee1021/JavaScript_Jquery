<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		//$(document).ready(function(){});		//val함수 , text함수, html 함수 기억하자!!!
		$(function(){	//줄임표현
			$('#btncopy').click(function(){
				//let data = $('#txtuserid').val();
				//$('#txtcopyuserid').val(data);
				$('#txtcopyuserid').val($('#txtuserid').val());
			});
			
			
			//select 태그
			$('#select_hobby').change(function(){	//값의 변화가 일어나면
				const text = $(':selected').text();	
				//내가 갖고있는 페이지에 select 태그가 하나밖에 존재하지않으니까 이렇게 쓸수 있는거야 원래는 #select_hobby이렇게 써야되잖아.
				const text2 = $('#select_hobby option:selected').text();
				const val = $('#select_hobby').val();	//소문자 대문자 차이 있는 이유를 확인해(value랑 text 차이)
				
				console.log(text);
				console.log(text2);
				console.log(val);
			})
			
			$('#txtpwd2').keyup(function(){ //keyup 자판을 눌렀다가 뗐을때 값이
				if($('#txtpwd').val() != $('#txtpwd2').val()){
					
					//innerHTML(태그 해석), innerTEXT(태그 있는 그대로 출력)
					$('#message').text("<h3>암호가 일치하지 않아요</h3>"); //text로 하면 <h3>암호가 일치하지 않아요</h3>  h3태그가 문자 그대로 보여
				}else{
					$('#message').html("<h3>암호가 일치</h3>");		// html로 보이고 싶으면 앞에 붙여주면된당 h3효과가 되어서 나옴
				}
			});
			
			//console.log($('input'));  //body안에 있는 모든 input 태그를 다가져오니까 >> 자연적으로 Array가 되는거임
			$('input').focus(function(){
				console.log($(this));
				$(this).css('background-color','gray');
			});
			
			$('input').blur(function(){
				console.log($(this));
				$(this).css('background-color','white');
			});
			
			//toggle (on 아니면 off) 이벤트
			//.hover(function(){}, function(){})	//두개 함수를 동시에걸수있음 (커서 in, 커서 out)
			$('p').hover(function(){
				$(this).css('background-color',"gold");
			}, function(){
				$(this).css('background-color',"red");
			});
			
		})
	</script>
</head>
<body>
	<p>Jquery hover(mouseover , mouseleave)</p>

	ID:
	<input type="text" id="txtuserid">
	<hr>
	<input type="button" id="btncopy" value="copy">
	<hr>
	Copy ID:
	<input type="text" id="txtcopyuserid">

	<hr>
	<select id="select_hobby">
		<option value="JAVA">java</option>
		<option value="SCRIPT">script</option>
		<option>jdbc</option>
	</select>
	<br>
	<input type="text" id="txtselect">
	<hr>
	<table style="border: 1px solid red;">
		<tr>
			<td>암호</td>
			<td><input type="text" id="txtpwd" size="20" maxlength="5">
			</td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td><input type="text" id="txtpwd2" size="20" maxlength="5">
			</td>
		</tr>
	</table>
	<div id="message" style="color: red"></div>
</body>
</html>
