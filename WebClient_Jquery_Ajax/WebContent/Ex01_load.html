<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	/*
		Jquery 제공하는 비동기 함수(Ajax) 학습
		https://api.jquery.com/category/ajax
		https://www.w3schools.com/jquery/jquery_ajax_intro.asp
		
		Jquery 비동기 함수는 내부적으로 : XmlHttpRequest 객체를 사용
		
		Ajax
		Global Ajax Event Handlers (10%)
		Helper Functions (10%)
		Low-Level Interface (30%) - 모든 옵션을 개발자가 제어하는방법  >> $.ajax()
		Shorthand Methods (50%) - 기본 옵션을 가지고 있는 함수 >> load(), get()
		
		

		$( "#result" ).load( "ajax/test.html" );  //#result가 있는 특정위치에 넣어준다
		.load( url [, data ] [, complete ] )
		Description : Load data from the server and place the returned HTML into the matched elements
		
		[url]
		Type: String
		A string containing the URL to which the request is sent.
		
		[data]
		Type: PlainObject or String
		A plain object or string that is sent to the server with the request.
		
		[complete]
		Type: Function( String responseText, String textStatus, jqXHR jqXHR )
		A callback function that is executed when the request completes
		
		load 함수 
		1. 서버에서 받은 데이터가 (html, text) 형식
		2. client가 정한 특정요소에 자동으로 매핑할 목적으로 쓴다 (자동으로 innerHTML)
		
		[data] 두번째 인자가 parameter 설정하는거임
		parameter를 만드는 방법은?
		jsp?msg=hello 이렇게 jsp?뒤에
				
		[data] 두번째 parameter 객체 설정(json)
		{name:"kglim", age:100}
		?name=kglim&age=100
		
		callback 함수 : 개발자의 의도가 아니라 프로그램 논리에 의해서 호출되는 함수를 callback 함수라 함
		
	*/
	$(function(){
		$('#btn').click(function(){
			//$('display').load("Ex01_Server_Date.jsp");   simple 비동기
			$('#display').load("Ex01_Server_Date.jsp" , {"msg":$('#msg2').val()}, function(responseText, textStatus, xhr){
						
						//이 함수는 응답이 오면 readyState = 4 라면		
						//responseText : 서버가 응답한 결과 (여기서는 html 아니면 text)
						//textStatus   : success, fail
						//Status       : 200, 304, 404, 500
						
						if(textStatus == "success"){
							//응답이 4번, status code = 200 이라면
							console.log("responseText : " + responseText);
						}else{
							//응답은 4번, status code : 500, 404
							console.log("response fail : " + xhr.status + "," + xhr.statusText);
						}
			});
		});
	});
	
	</script>
</head>
<body>
	<h3>동기처리</h3>
	<div>
		<form action="Ex01_Server_Date.jsp" method="get">
			<input type="text" name="msg" id="msg">
			<input type="submit" value="동기 전송">
		</form>
	</div>
	<h3>비동기 처리</h3>
	<input type="text" name="msg2" id="msg2">
	<input type="button" id="btn" value="비동기전송">
	
	<div id="display"></div>
	
</body>
</html>
